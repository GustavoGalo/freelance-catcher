name: Freelance Catcher Deploy
on: [push]
jobs:
  Main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Install dependencies
        run: yarn

      - name: Build project
        run: yarn build

